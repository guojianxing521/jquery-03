<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 300px;
				height: 250px;
				border: 1px solid black;
				margin: 0 auto;
			}
			p {
				text-align: center;
				font-weight: bold;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<p>按键改变颜色</p>
		<div id="box"></div>
	</body>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
	
	
	   $(document).keydown(function(e){
	   	
	   	
	   	//jQuery中不用处理e的兼容性
	    // 82 71 66 80
//	      console.log(e.keyCode);

      switch(e.keyCode){
      	case 82:
      	$('#box').css('background','red');
      
      	break;
      	case 71:
      	$('#box').css('background','green');
      	break;
      	case 66:
      	$('#box').css('background','blue');
      	break;
      	case 80:
      	$('#box').css('background','pink');
      	break;
      }
      	$('#box').html('按下键的编码为'+e.keyCode));
	   })
		
	
	</script>
</html>
